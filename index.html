<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<div class="weather-app">
<body>
    <header>
        <form class="search- form" id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
         <div>
    <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
    <p class="weather-app-details">
        Friday 22:13,overcast clouds
        <br/>
        Humidity:<strong>92%</strong>, Wind:<strong> 2.57km/h</strong>

    </p>
  </div>
  <div class="weather-app-container">
   <Div class="weather-app-icon">⛅</Div> 
   <div class="weather-app-temperature"> 12</div>
   <div class="weather-app-unit">°C</div>
  </div>
</div>
 </main>
    <footer>
      This project is  Coded by
      <a href="https://github.com/ikedoji45anne" target="_blank"> Ikedoji Anne</a> 
      and <a href="https://github.com/ikedoji45anne/Weather-forecast" target="_blank">open sourced on Github</a> 
      is <a href="https://vercel.com/ikedoji45annes-projects/weather-forecast" target="_blank">hosted on Vercel</a> 
    </footer>
 </div>
 <script src="src/index.js"></script>
    
</body>
</html>
